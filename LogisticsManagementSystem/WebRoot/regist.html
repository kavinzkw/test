<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台管理</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery1.9.0.min.js"></script>
</head>

<body>
<div class="login_box">
      <div class="login">
          <div class="login_logo"><a href="#"><img src="img/login_icon.png" /></a></div> 
          <div class="login_name">
               <p>您好，欢迎注册</p>
          </div>
          <form method="post">
              <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
              <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';document.getElementById('password').focus().select();" >密码</span>
				<input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
              	<span id="repassword_text" onclick="this.style.display='none';document.getElementById('repassword').style.display='block';document.getElementById('repassword').focus().select();" >确认密码</span>
              	<input name="repassword" type="password" id="repassword" style="display:none;" onblur="if(this.value==''){document.getElementById('repassword_text').style.display='block';this.style.display='none'};"/>
              <input value="注册" style="width:100%;" type="button" href="regist.html">
          </form>
      </div>

</div>
</body>
</html>
